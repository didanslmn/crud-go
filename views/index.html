{{ define "content" }}
<h2>Employee List</h2>
<a href="/employees/create" class="btn btn-primary mb-3">Add New Employee</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>NPWP</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {{ range . }}
        <tr>
            <td>{{ .ID }}</td>
            <td>{{ .Nama }}</td>
            <td>{{ .NPWP }}</td>
            <td>
                <a href="/employees/{{ .ID }}" class="btn btn-sm btn-info">View</a>
                <a href="/employees/edit/{{ .ID }}" class="btn btn-sm btn-warning">Edit</a>
                <form action="/employees/delete/{{ .ID }}" method="POST" style="display:inline">
                    <button type="submit" class="btn btn-sm btn-danger" 
                        onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </td>
        </tr>
        {{ end }}
    </tbody>
</table>
{{ end }}
